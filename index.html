<!DOCTYPE html>
<html lang="vi-VN">

<head>
    <title>Glass Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-with, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/avatar.png" alt="">
                    <h5>Simo Edwin</h5>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="">
                        <h4>Stream</h4>
                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="">
                        <h4>Game</h4>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="">
                        <h4>New</h4>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="">
                        <h4>Library</h4>
                    </div>
                </div>
                <div class="pro">
                    <h4>Join pro for free games.</h4>
                    <img src="./images/controller.png" alt="">
                </div>
            </div>
            <div class="game">
                <div class="status">
                    <h3>Actives Games</h3>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png" alt="">
                        <div class="carde-info">
                            <h4>Assassins Creed Valhalla</h4>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h4 class="percentage">60%</h4>
                    </div>
                    <div class="card">
                        <img src="./images/sackboy.png" alt="">
                        <div class="carde-info">
                            <h4>Sackboy A Great Advanture</h4>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h4 class="percentage">60%</h4>
                    </div>
                    <div class="card">
                        <img src="./images/spiderman.png" alt="">
                        <div class="carde-info">
                            <h4>Spiderman Miles Morales</h4>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h4 class="percentage">60%</h4>
                    </div>
                </div>
            </div>
        </section>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </main>
</body>

</html>
